<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de KFC</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/logo2.png">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- SwettAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid justify-content-around">
              <a class="navbar-brand" href="index.html">
                <img src="img/logo2.png" alt="Logo" width="100px">
              </a>

              <!-- Button trigger modal -->
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" id="boton-carrito">
                <i class="fa-solid fa-cart-plus"></i>
                <span id="contador-carrito">0</span>
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Contenedor del carrito -->
                    <div class="modal-body" id="contenedor-carrito"></div>
                    
                    <div>
                      <h6 class="font-monospace m-2">Total Compra: $<span id="total-dinero">0</span></h6>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="vaciar-carrito">Vaciar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </nav>
    </header>
    
    <section class="container contenedor-carrusel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner div-promos">
          <div class="carousel-item active">
            <img src="img/promo 1.jpg" class="d-block" alt="img/promo 1.jpg">
          </div>
          <div class="carousel-item">
            <img src="img/promo 2.jpg" class="d-block" alt="img/promo 2.jpg">
          </div>
          <div class="carousel-item">
            <img src="img/promo 3.png" class="d-block" alt="img/promo 3.png">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    
    <main id="catalogo-combos"></main>

    
        <!--SECTION / FACTURACION / COMPRAS-->
        <section class="container facturacion" id="facturacion">
          <div class="row g-3 container">
              <div class="mb-3">
                  <h1>
                      <strong>INFORMACIÓN DE ENTREGA</strong>
                  </h1>
              </div>
              <div class="col mb-3">
                <input type="text" class="form-control" placeholder="Nombre *" aria-label="First name" id="nombre">
              </div>
              <div class="col mb-3">
                <input type="text" class="form-control" placeholder="Apellido *" aria-label="Last name" id="apellido">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Calle *" id="calle">
              </div>
              <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Numero *" id="numero">
              </div>
              <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Codigo Postal *" id="codigo">
              </div>
              <div class="mb-3">
                  <select class="form-select" aria-label="Default select example">
                      <option selected><strong>Provincia</strong></option>
                      <option value="1">Buenos Aires</option>
                      <option value="2">CABA</option>
                      <option value="3">Rio Negro</option>
                      <option value="4">Santa Fe</option>
                      <option value="5">Entre Rios</option>
                      <option value="6">Santiago Del Estero</option>
                      <option value="7">Cordoba</option>
                      <option value="8">Chubut</option>
                      <option value="9">Jujuy</option>
                      <option value="10">Tucuman</option>
                      <option value="11">Formosa</option>
                      <option value="12">Tierra Del Fuego</option>
                    </select>
              </div>
              <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Localidad *" id="localidad">
              </div>
              <div class="mb-3">
                  <h4>Pais: Argentina</h4>
              </div>
              <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                  La información de facturación y de entrega es la misma.
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                  Soy mayor de 18 años. *
                  </label>
              </div>
              <div class="mb-3">
                  <button type="button" class="btn btn-danger btn-lg" id="finalizar-pago">CONTINUAR CON EL PAGO</button>
              </div>
          </div>
          
          <div>
              <div class="columna__compras">
                  <h4>¿Necesitas ayuda?</h4>
              <ul>
                  <li><a href="#">¿Puedo devolver mi pedido?</a></li>
                  <li><a href="#">¿Cómo puedo usar mi descuento?</a></li>
                  <li><a href="#">Envíos y Plazos de entrega</a></li>
                  <li><a href="#">Cambios y Devoluciones</a></li>
              </ul>
              </div>
              
              <div class="columna__compras">
                  <h4>Opciones de pago</h4>
                  <div>
                      <img src="img/medios de pago/Visa-logo.png" alt="visa">
                      <img src="img/medios de pago/MasterCard_Logo.png" alt="mastercard">
                      <img src="img/medios de pago/American_Express_logo.png" alt="american express">
                      <img src="img/medios de pago/pagofacil.png" alt="pago facil">
                      <img src="img/medios de pago/Rapi-Pago.png" alt="rapipago">
                  </div>                        
              </div>
          </div>

      </section>
    <footer class="bg-dark footer">
      <div class="footer-redes">
        <ul class="redes-sociales">
          <li class="item-redes">
            <a href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="item-redes">
            <a href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="item-redes">
            <a href="#"><i class="bi bi-twitter"></i></a>
          </li>
        </ul>
      </div>
      <div>
        <span><i class="fa-solid fa-copyright"></i> Todos los derechos estan reservados</span>
      </div>
    </footer>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ffb39b6180.js" crossorigin="anonymous"></script>
    <script src="js/stock.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
</body>
</html>
